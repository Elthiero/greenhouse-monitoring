{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="dashboard-header mb-4">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 class="mb-0"><i class="fas fa-map-marked-alt chart-icon"></i> Zone Management</h2>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary" onclick="openZoneModal('add')">
                    <i class="fas fa-plus"></i> Add New Zone
                </button>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Zone Name</th>
                            <th>Location</th>
                            <th>Description</th>
                            <th>Creation Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="zonesTableBody">
                        <tr><td colspan="6" class="text-center p-4">Loading zones...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="zoneModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="zoneModalTitle">Add New Zone</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="zoneForm">
                    <input type="hidden" id="zoneId">

                    <div class="mb-3">
                        <label for="zoneName" class="form-label">Zone Name *</label>
                        <input type="text" class="form-control" id="zoneName" required placeholder="e.g., Zone A">
                    </div>

                    <div class="mb-3">
                        <label for="zoneLocation" class="form-label">Location *</label>
                        <input type="text" class="form-control" id="zoneLocation" required placeholder="e.g., North Field">
                    </div>

                    <div class="mb-3">
                        <label for="zoneDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="zoneDescription" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="saveZone()">Save Zone</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="zoneDetail" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white"> 
                <h5 class="modal-title"><i class="fas fa-info-circle"></i> Zone Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="text-muted small text-uppercase fw-bold">Name</label>
                    <p id="detailName" class="fs-5 fw-bold">--</p>
                </div>
                <div class="mb-3">
                    <label class="text-muted small text-uppercase fw-bold">Location</label>
                    <p id="detailLocation">--</p>
                </div>
                <div class="mb-0">
                    <label class="text-muted small text-uppercase fw-bold">Description</label>
                    <div id="detailDescription" class="p-3 bg-light rounded border-start border-4 border-primary">--</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnEditFromDetail">
                    <i class="fas fa-edit"></i> Edit
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block extra_js %}
<script src="{% static 'js/zones-ajax.js' %}"></script>
{% endblock extra_js %}
